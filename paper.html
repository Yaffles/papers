<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Exam Papers</title>
    <style>
        #timer {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="timer">00:00:00</div>
    <button onclick="startTimer()">Start Timer</button>
    <iframe id="pdfFrame" src=""></iframe>

    <script>
        let timerInterval;
        let seconds = 0;

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval); // Clear any existing timers
            seconds = 0;
            timerInterval = setInterval(() => {
                seconds++;
                document.getElementById('timer').textContent = formatTime(seconds);
            }, 1000);
            document.getElementById('pdfFrame').src = '\\folder\\3U\\Abbotsleigh 1999 3U Trials & Solutions.pdf'; // Change to your PDF file path
        }

        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
